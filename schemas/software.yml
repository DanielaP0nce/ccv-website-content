# Schema for all yml files in our-work/software and our-work/workshops-and-talks
title: str()
description: str()
groups: list(include('group'), required=False)
languages: list(include('language'), required=False)
tags: list(include('tag'))
people: list(include('person'))
links: list(include('link'), required=False)
---
language: "enum(
              'c++',
              'javascript',
              'julia',
              'matlab',
              'nodejs',
              'python',
              'R',
              'reactjs',
              'react-native',
              'rust',
              'sql',
              'typescript',
              'vuejs'
              )"
tag: "enum(
          'behavioral-tasks',
          'computational-psychiatry',
          'database',
          'desktop',
          'ecology',
          'engineering',
          'mobile',
          'model',
          'neuroimaging',
          'neuroscience',
          'public-health',
          'web',
          'vr'
          )"
#people involved in the project
person:
  name: str()
  github_user: str(required=False)
# This string should match the identifying the slug in the collaborations section
group: str()
# These are links associated with the software
link:
  # Must match one of the values in the regex
  category: enum('code', 'docs', 'website')
  url: str()
