title: The People, Place and Health Collective
description: The People, Place & Health Collective (PPHC) is a research laboratory in the Department of Epidemiology at the Brown University School of Public Health. CCV has helped refactor, bring testing, continuos integration and development, improved documentation and performance to TITAN - an Agent Based Model developed by the lab. More recently, CCV helps with data management, development of visualization tools, advising on ways to create more efficient/automated processes, and supporting growth of new skills/software within the context of PPHC's PROVIDENT and PROFOUND projects. 
