description: |
  The Visualization Research Lab (VRL) is part of the Brown University Graphics, Visualization, &
  Interaction (GVI) Group. It focuses on developing ways to visualize, interact with, and study a
  range of problems and phenomena from science as well as the arts and humanities. CCV has a long-running collaboration with the VRL focusing on the support and development of VR software for CAVE systems and more recently for collaborative VR using head mounted displays.
